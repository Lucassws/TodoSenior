
<div class="container">
    <div class="badge">
        <button (click)="tasksFinalizadas()" class="tasks-finalizadas" mat-raised-button color="primary" matBadge="{{ closed }}" >TAREFAS FINALIZADAS</button>
    </div>


    <div class="badge">
        <button (click)="create()" class="novo-todo" mat-raised-button color="primary">NOVA TAREFA</button>
    </div>
    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
              <mat-card-title>{{ item.title }}</mat-card-title>
              <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
            </mat-card-header>
            <div class="actions">
                <button (click)="finalizar(item)" mat-mini-fab class="create-button">
                    <mat-icon >done</mat-icon>
                </button>
                <button routerLink="update/{{ item.id }}" mat-mini-fab class="update-button">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(item.id)" mat-mini-fab class="delete-button">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            
        </mat-card>

    </div>
</div>
