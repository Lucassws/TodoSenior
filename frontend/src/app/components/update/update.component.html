<form>
    <h1>ATUALIZAR O TO-DO</h1>
  
    <div class="forms">
      <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="tarefa senior" />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Tarefa senior 2" />
      </mat-form-field>
    </div>
    <div class="buttons">
      <button  (click)="update()" class="novo-todo mat-elevation-z8" mat-raised-button color="primary">SALVAR</button>
      <button  (click)="cancel()" class="novo-todo mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
    </div>
  </form>
